<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Feedback | Evaluation</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { inter: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3f37c9',
                    }
                }
            }
        }
    </script>
    <style>
        .rating-group {
            display: flex;
            flex-direction: row-reverse;
            justify-content: flex-end;
            position: relative;
        }

        .rating-group input {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
            pointer-events: none;
        }

        .rating-group label {
            cursor: pointer;
            width: 30px;
            height: 30px;
            margin-right: 5px;
            color: #e0e0e0;
            transition: color 0.2s;
        }

        .rating-group label i {
            font-size: 24px;
        }

        .rating-group input:checked~label,
        .rating-group label:hover,
        .rating-group label:hover~label {
            color: #ffc107;
        }
    </style>
</head>

<body class="font-inter bg-gray-50 min-h-screen flex items-center justify-center p-5">

    <div class="bg-white rounded-2xl shadow-lg overflow-hidden w-full max-w-xl">
        <div class="bg-gradient-to-br from-primary to-secondary text-white py-8 px-8 text-center">
            <h2 class="text-2xl font-bold mb-1">Project Feedback</h2>
            <p class="opacity-90">We value your evaluation and suggestions</p>
        </div>
        <div class="p-8 sm:p-10">
            <div id="successAlert" class="hidden rounded-xl bg-green-100 border border-green-300 text-green-800 p-4 mb-5 text-center">
                <i class="fas fa-check-circle mr-2"></i> Thank you! Your feedback has been submitted successfully.
            </div>

            <form id="feedbackForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="reviewerName" class="block font-semibold text-gray-700 mb-2">Your Name</label>
                        <input type="text" class="w-full rounded-lg border border-gray-300 px-4 py-3 transition focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none" id="reviewerName" required placeholder="John Doe">
                    </div>
                    <div>
                        <label for="reviewerRole" class="block font-semibold text-gray-700 mb-2">Role</label>
                        <select class="w-full rounded-lg border border-gray-300 px-4 py-3 transition focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none bg-white" id="reviewerRole" required>
                            <option value="" selected disabled>Select Role</option>
                            <option value="Teacher">Teacher / Professor</option>
                            <option value="External Examiner">External Examiner</option>
                            <option value="Placement Officer">Placement Officer</option>
                            <option value="Industry Expert">Industry Expert</option>
                            <option value="Student">Student / Peer</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div class="mb-3">
                        <span class="block text-sm font-semibold text-gray-500 mb-1">Overall Rating</span>
                        <div class="rating-group">
                            <input type="radio" id="star5" name="rating" value="5" required /><label for="star5" title="5 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars"><i class="fas fa-star"></i></label>
                            <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <span class="block text-sm font-semibold text-gray-500 mb-1">UI / UX Design</span>
                        <div class="rating-group">
                            <input type="radio" id="ui5" name="ui_rating" value="5" required /><label for="ui5"><i class="fas fa-star"></i></label>
                            <input type="radio" id="ui4" name="ui_rating" value="4" /><label for="ui4"><i class="fas fa-star"></i></label>
                            <input type="radio" id="ui3" name="ui_rating" value="3" /><label for="ui3"><i class="fas fa-star"></i></label>
                            <input type="radio" id="ui2" name="ui_rating" value="2" /><label for="ui2"><i class="fas fa-star"></i></label>
                            <input type="radio" id="ui1" name="ui_rating" value="1" /><label for="ui1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <span class="block text-sm font-semibold text-gray-500 mb-1">Functionality</span>
                        <div class="rating-group">
                            <input type="radio" id="func5" name="func_rating" value="5" required /><label for="func5"><i class="fas fa-star"></i></label>
                            <input type="radio" id="func4" name="func_rating" value="4" /><label for="func4"><i class="fas fa-star"></i></label>
                            <input type="radio" id="func3" name="func_rating" value="3" /><label for="func3"><i class="fas fa-star"></i></label>
                            <input type="radio" id="func2" name="func_rating" value="2" /><label for="func2"><i class="fas fa-star"></i></label>
                            <input type="radio" id="func1" name="func_rating" value="1" /><label for="func1"><i class="fas fa-star"></i></label>
                        </div>
                    </div>
                </div>

                <div class="mb-5">
                    <label for="comments" class="block font-semibold text-gray-700 mb-2">Comments & Suggestions</label>
                    <textarea class="w-full rounded-lg border border-gray-300 px-4 py-3 transition focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none" id="comments" rows="4"
                        placeholder="What did you like? What can be improved?" required></textarea>
                </div>

                <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-semibold py-3.5 rounded-lg tracking-wide transition-all duration-300 hover:-translate-y-0.5 hover:shadow-lg hover:shadow-primary/30 mt-2" id="submitBtn">
                    <span id="btnText">Submit Feedback</span>
                    <span id="btnSpinner" class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin ml-2 align-middle" style="display:none;"></span>
                </button>
                <div class="text-center mt-3">
                    <a href="reviews.html" class="text-gray-400 text-sm hover:text-primary transition">View All Reviews</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const successAlert = document.getElementById('successAlert');

            // Loading state
            btn.disabled = true;
            btnText.textContent = 'Submitting...';
            btnSpinner.style.display = 'inline-block';

            // Gather data
            const formData = {
                reviewer_name: document.getElementById('reviewerName').value,
                reviewer_role: document.getElementById('reviewerRole').value,
                rating: document.querySelector('input[name="rating"]:checked').value,
                ui_rating: document.querySelector('input[name="ui_rating"]:checked').value,
                func_rating: document.querySelector('input[name="func_rating"]:checked').value,
                comments: document.getElementById('comments').value
            };

            try {
                const { data, error } = await supabaseClient
                    .from('reviews')
                    .insert([formData]);

                if (error) throw error;

                // Success
                successAlert.classList.remove('hidden');
                this.reset();
                window.scrollTo(0, 0);

                // Hide success message after 3 seconds
                setTimeout(() => {
                    successAlert.classList.add('hidden');
                }, 5000);

            } catch (error) {
                alert('Error submitting feedback: ' + error.message);
                console.error('Error:', error);
            } finally {
                // Reset button
                btn.disabled = false;
                btnText.textContent = 'Submit Feedback';
                btnSpinner.style.display = 'none';
            }
        });
    </script>
</body>

</html>
