<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Reviews | Evaluation</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:,">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { inter: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#4361ee',
                        secondary: '#3f37c9',
                    }
                }
            }
        }
    </script>
</head>

<body class="font-inter bg-gray-50 py-10">

    <div class="max-w-4xl mx-auto px-4">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Project Evaluations & Reviews</h1>
            <p class="text-gray-500">Feedback from Teachers, Examiners, and Peers</p>
        </div>

        <!-- Stats Row -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-10">
            <div class="bg-white rounded-2xl p-6 shadow-sm text-center transition hover:-translate-y-1 hover:shadow-md">
                <div class="text-4xl font-bold text-primary" id="avgOverall">-</div>
                <div class="text-gray-500 font-medium text-xs uppercase tracking-widest mt-1">Overall Rating</div>
            </div>
            <div class="bg-white rounded-2xl p-6 shadow-sm text-center transition hover:-translate-y-1 hover:shadow-md">
                <div class="text-4xl font-bold text-primary" id="avgUI">-</div>
                <div class="text-gray-500 font-medium text-xs uppercase tracking-widest mt-1">UI / UX</div>
            </div>
            <div class="bg-white rounded-2xl p-6 shadow-sm text-center transition hover:-translate-y-1 hover:shadow-md">
                <div class="text-4xl font-bold text-primary" id="avgFunc">-</div>
                <div class="text-gray-500 font-medium text-xs uppercase tracking-widest mt-1">Functionality</div>
            </div>
            <div class="bg-white rounded-2xl p-6 shadow-sm text-center transition hover:-translate-y-1 hover:shadow-md">
                <div class="text-4xl font-bold text-primary" id="totalReviews">-</div>
                <div class="text-gray-500 font-medium text-xs uppercase tracking-widest mt-1">Total Reviews</div>
            </div>
        </div>

        <!-- Reviews List -->
        <div id="reviewsList">
            <div class="text-center py-12">
                <div class="inline-block w-8 h-8 border-4 border-primary border-t-transparent rounded-full animate-spin"></div>
                <p class="mt-3 text-gray-400">Fetching reviews...</p>
            </div>
        </div>

    </div>

    <!-- Floating Action Button -->
    <a href="index.html" class="fixed bottom-8 right-8 bg-primary text-white w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-lg shadow-primary/40 transition hover:scale-110 z-50" title="Add Review">
        <i class="fas fa-plus"></i>
    </a>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        async function fetchReviews() {
            try {
                const { data, error } = await supabaseClient
                    .from('reviews')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                renderReviews(data);
                calculateStats(data);

            } catch (error) {
                document.getElementById('reviewsList').innerHTML = `
                    <div class="bg-red-100 border border-red-300 text-red-700 rounded-xl p-4 text-center">
                        Error fetching reviews: ${error.message}
                    </div>
                `;
            }
        }

        function calculateStats(reviews) {
            if (!reviews || reviews.length === 0) {
                ['avgOverall', 'avgUI', 'avgFunc', 'totalReviews'].forEach(id => {
                    document.getElementById(id).textContent = '0';
                });
                return;
            }

            const total = reviews.length;
            const avgOverall = (reviews.reduce((sum, r) => sum + r.rating, 0) / total).toFixed(1);
            const avgUI = (reviews.reduce((sum, r) => sum + r.ui_rating, 0) / total).toFixed(1);
            const avgFunc = (reviews.reduce((sum, r) => sum + r.func_rating, 0) / total).toFixed(1);

            document.getElementById('totalReviews').textContent = total;
            document.getElementById('avgOverall').textContent = avgOverall;
            document.getElementById('avgUI').textContent = avgUI;
            document.getElementById('avgFunc').textContent = avgFunc;
        }

        function renderReviews(reviews) {
            const container = document.getElementById('reviewsList');

            if (!reviews || reviews.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12 text-gray-400">
                        <i class="far fa-comment-dots text-6xl mb-5 block"></i>
                        <h3 class="text-xl font-semibold text-gray-500">No reviews yet</h3>
                        <p>Be the first to evaluate this project!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            reviews.forEach(review => {
                const date = new Date(review.created_at).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });

                const stars = Array(5).fill(0).map((_, i) =>
                    i < review.rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>'
                ).join('');

                html += `
                    <div class="bg-white rounded-2xl p-6 mb-5 shadow-sm border-l-4 border-primary transition hover:shadow-md">
                        <div class="flex justify-between items-center mb-4">
                            <div>
                                <span class="font-bold text-lg text-gray-800">${review.reviewer_name}</span>
                                <span class="text-xs text-white bg-secondary px-3 py-1 rounded-full ml-2">${review.reviewer_role}</span>
                            </div>
                            <span class="text-sm text-gray-400">${date}</span>
                        </div>
                        <div class="mb-3">
                            <span class="text-yellow-400 mr-2">${stars}</span>
                            <span class="text-gray-500 font-bold text-sm">(${review.rating}/5)</span>
                        </div>
                        <div class="flex gap-2 mb-3">
                            <span class="bg-gray-100 text-gray-600 text-sm font-medium px-3 py-1 rounded-md"><i class="fas fa-paint-brush mr-1 text-primary"></i> UI: ${review.ui_rating}/5</span>
                            <span class="bg-gray-100 text-gray-600 text-sm font-medium px-3 py-1 rounded-md"><i class="fas fa-cogs mr-1 text-primary"></i> Func: ${review.func_rating}/5</span>
                        </div>
                        <div class="text-gray-600 leading-relaxed mt-4">
                            ${review.comments}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Initialize
        fetchReviews();
    </script>
</body>

</html>
