<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Reviews | Evaluation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            padding: 40px 0;
        }

        .container {
            max-width: 1000px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-section h1 {
            font-weight: 800;
            color: #2b2d42;
            margin-bottom: 10px;
        }

        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            text-align: center;
            height: 100%;
            transition: transform 0.3s;
        }

        .stats-card:hover {
            transform: translateY(-5px);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stats-label {
            color: #6c757d;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .review-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
            border-left: 5px solid var(--primary-color);
            transition: all 0.2s;
        }

        .review-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .reviewer-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .reviewer-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2b2d42;
        }

        .reviewer-role {
            font-size: 0.85rem;
            color: white;
            background-color: var(--secondary-color);
            padding: 3px 10px;
            border-radius: 20px;
            margin-left: 10px;
        }

        .review-date {
            font-size: 0.85rem;
            color: #adb5bd;
        }

        .star-rating {
            color: #ffc107;
            margin-right: 10px;
        }

        .metrics-badges .badge {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 500;
            margin-right: 5px;
            padding: 6px 10px;
        }

        .comment-text {
            color: #495057;
            line-height: 1.6;
            margin-top: 15px;
        }

        .btn-add-review {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            transition: transform 0.3s;
            text-decoration: none;
            z-index: 1000;
        }

        .btn-add-review:hover {
            transform: scale(1.1);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #adb5bd;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header-section">
            <h1>Project Evaluations & Reviews</h1>
            <p class="text-muted">Feedback from Teachers, Examiners, and Peers</p>
        </div>

        <!-- Stats Row -->
        <div class="row mb-5 g-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="avgOverall">-</div>
                    <div class="stats-label">Overall Rating</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="avgUI">-</div>
                    <div class="stats-label">UI / UX</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="avgFunc">-</div>
                    <div class="stats-label">Functionality</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <div class="stats-number" id="totalReviews">-</div>
                    <div class="stats-label">Total Reviews</div>
                </div>
            </div>
        </div>

        <!-- Reviews List -->
        <div id="reviewsList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Fetching reviews...</p>
            </div>
        </div>

    </div>

    <!-- Floating Action Button -->
    <a href="index.html" class="btn-add-review" title="Add Review">
        <i class="fas fa-plus"></i>
    </a>

    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        async function fetchReviews() {
            try {
                const { data, error } = await supabaseClient
                    .from('reviews')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                renderReviews(data);
                calculateStats(data);

            } catch (error) {
                document.getElementById('reviewsList').innerHTML = `
                    <div class="alert alert-danger text-center">
                        Error fetching reviews: ${error.message}
                    </div>
                `;
            }
        }

        function calculateStats(reviews) {
            if (!reviews || reviews.length === 0) {
                ['avgOverall', 'avgUI', 'avgFunc', 'totalReviews'].forEach(id => {
                    document.getElementById(id).textContent = '0';
                });
                return;
            }

            const total = reviews.length;
            const avgOverall = (reviews.reduce((sum, r) => sum + r.rating, 0) / total).toFixed(1);
            const avgUI = (reviews.reduce((sum, r) => sum + r.ui_rating, 0) / total).toFixed(1);
            const avgFunc = (reviews.reduce((sum, r) => sum + r.func_rating, 0) / total).toFixed(1);

            document.getElementById('totalReviews').textContent = total;
            document.getElementById('avgOverall').textContent = avgOverall;
            document.getElementById('avgUI').textContent = avgUI;
            document.getElementById('avgFunc').textContent = avgFunc;
        }

        function renderReviews(reviews) {
            const container = document.getElementById('reviewsList');

            if (!reviews || reviews.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="far fa-comment-dots"></i>
                        <h3>No reviews yet</h3>
                        <p>Be the first to evaluate this project!</p>
                    </div>
                `;
                return;
            }

            let html = '';
            reviews.forEach(review => {
                const date = new Date(review.created_at).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'short', day: 'numeric'
                });

                const stars = Array(5).fill(0).map((_, i) =>
                    i < review.rating ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>'
                ).join('');

                html += `
                    <div class="review-card">
                        <div class="reviewer-meta">
                            <div>
                                <span class="reviewer-name">${review.reviewer_name}</span>
                                <span class="reviewer-role">${review.reviewer_role}</span>
                            </div>
                            <span class="review-date">${date}</span>
                        </div>
                        <div class="mb-3">
                            <span class="star-rating">${stars}</span>
                            <span class="text-muted fw-bold ms-1" style="font-size: 0.9em;">(${review.rating}/5)</span>
                        </div>
                        <div class="metrics-badges mb-3">
                            <span class="badge"><i class="fas fa-paint-brush me-1 text-primary"></i> UI: ${review.ui_rating}/5</span>
                            <span class="badge"><i class="fas fa-cogs me-1 text-primary"></i> Func: ${review.func_rating}/5</span>
                        </div>
                        <div class="comment-text">
                            ${review.comments}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Initialize
        fetchReviews();
    </script>
</body>

</html>
